<html>
    <head>
        <script src="jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <input id="text" type="text">
        <input type="button" id="submit" value="flip me"><br/>
        <span id="result"></span>       
    </body>
    <script>
        //Intial steps
    $('#submit').on('click',function(){
        var st = $('#text').val();
        var stnew = [];
        var wordstart = 0;
        for(var i= 0; i < st.length;i++){
            if(st[i] == " " || i == st.length-1){
                var temp;
                for(var j = i-1;j>=wordstart;j--){
                    stnew.push(st[j]);
                }
                stnew.push(st[i]);
                wordstart = i+1;
            }
        }

        $('#result').html(stnew);
    });
    </script>
</html>
