

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <H1>Find the Prime Factors of any Number</H1>
    <h3>All decimal values will be truncated</h3>
    <input type="text" id="testnumber">
    <input type="button" onclick="primeFactors(document.getElementById('testnumber').value)" value="Submit">
    <br />
    <span id="result"></span>
    <script>
        function primeFactors(number) {
            if (validateInput(number)) {
                var resultText = "Prime Factors are: ";
                p = 2;
                while(number >= p*p){
                    if(number%p == 0){
                        number = number/p;
                        resultText += p + ","
                    }
                    else{
                        p++;
                    }
                }
                resultText += number;
        
                console.log(resultText);
               document.getElementById('result').innerHTML = resultText;
            }
            else return;
        }
        
        
        function validateInput(number) {
            number = parseInt(number)
            if (isNaN(number)) {
                // document.getElementById('result').innerHTML = "Please enter an integer";
                console.log("Please enter an integer");
        
                return false;
            }
            else return true;
        }
    </script>
</body>

</html>
