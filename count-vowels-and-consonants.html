<!-- Input a string and count the vowels and consonants -->
<html>
    <body>
        <input type="text" id="input"/>
        <input type="button" value="Submit" onclick="countcharacters()"/>
        <div id="result"></div>

        <script>
            function countcharacters(){
                var textInput = document.getElementById('input').value;
                var consonantArray = ["b","c","d","f","g","h","j","k","l","m","n","p","q","r","s","t","v","w","x","y","z"];
                var vowelArray = ["a","e","i","o","u"];
                var consonantCount = 0;
                var vowelCount = 0;
             
                for(i=0; i<textInput.length; i++){
                    var currentChar = textInput[i].toLowerCase();

                    //Using for loops
                    // for(j=0; j<consonantArray.length; j++){
                    //     if (currentChar == consonantArray[j]) consonantCount++
                    // }
                    // for(j=0; j<vowelArray.length; j++){
                    //     if (currentChar == vowelArray[j]) vowelCount++
                    // }

                    //Using Array.includes
                    if (consonantArray.includes(currentChar)) consonantCount++
                    if (vowelArray.includes(currentChar)) vowelCount++
                    

                }
                var consonant = "consonant";
                var vowel = "vowel";
                
                if (consonantCount > 1 || consonantCount < 1) consonant += "s";
                if (vowelCount > 1 || vowelCount < 1) vowel += "s";
                
                var resulttext = consonantCount.toString() + " " + consonant +"</br>";
                resulttext += vowelCount.toString() + " " + vowel + "</br>";

                
                document.getElementById('result').innerHTML = resulttext; 
            }
        </script>
    </body>
</html>
